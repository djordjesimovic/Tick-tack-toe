<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="main-heading">Tick Tack Toe Game</h1>
    <h3 class="first-player-head">First Player: Player X</h3>
    <h3 class="seccond-player-head">Seccond Player: Player O</h3>
    
    <div class="game-board">
        <button placement="0" class="field first-row"></button>
        <button placement="1" class="field first-row"></button>
        <button placement="2" class="field first-row"></button>
        <button placement="3" class="field seccond-row"></button>
        <button placement="4" class="field seccond-row"></button>
        <button placement="5" class="field seccond-row"></button>
        <button placement="6" class="field third-row"></button>
        <button placement="7" class="field third-row"></button>
        <button placement="8" class="field third-row"></button>
    </div>

    <div class="winner-msg"></div>

    <button class="reset">Reset</button>



    <script src="script.js"></script>
</body>
</html>
